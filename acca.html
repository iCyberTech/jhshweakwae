<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Grade Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --text-color: #2d3436;
            --light-text: #636e72;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --success-color: #00b894;
            --danger-color: #d63031;
            --warning-color: #fdcb6e;
            --info-color: #0984e3;
            --shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
            --shadow-inset: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logout-btn:hover {
            background: var(--secondary-color);
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 500;
            margin-bottom: 8px;
        }

        .filter-group select, .filter-group input {
            padding: 12px 15px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--glass-bg);
            box-shadow: var(--shadow-inset);
            font-size: 14px;
        }

        .grade-scale {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .grade-scale-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .grade-scale-item.A { background-color: rgba(0, 184, 148, 0.1); color: var(--success-color); }
        .grade-scale-item.B { background-color: rgba(162, 155, 254, 0.1); color: var(--primary-color); }
        .grade-scale-item.C { background-color: rgba(253, 203, 110, 0.2); color: #e17055; }
        .grade-scale-item.D { background-color: rgba(214, 48, 49, 0.1); color: var(--danger-color); }
        .grade-scale-item.F { background-color: rgba(214, 48, 49, 0.2); color: var(--danger-color); }

        .grade-sheet-container {
            overflow-x: auto;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            background: white;
        }

        .grade-sheet {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        .grade-sheet th, .grade-sheet td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ecf0f1;
        }

        .grade-sheet th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .grade-sheet tr:hover {
            background-color: rgba(108, 92, 231, 0.05);
        }

        .student-info {
            text-align: left;
            background-color: #f8f9fa;
            position: sticky;
            left: 0;
            z-index: 5;
        }

        .grade-input {
            width: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .grade-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
            outline: none;
        }

        .grade-input.A { background-color: rgba(0, 184, 148, 0.1); color: var(--success-color); font-weight: bold; }
        .grade-input.B { background-color: rgba(162, 155, 254, 0.1); color: var(--primary-color); font-weight: bold; }
        .grade-input.C { background-color: rgba(253, 203, 110, 0.2); color: #e17055; font-weight: bold; }
        .grade-input.D { background-color: rgba(214, 48, 49, 0.1); color: var(--danger-color); font-weight: bold; }
        .grade-input.F { background-color: rgba(214, 48, 49, 0.2); color: var(--danger-color); font-weight: bold; }

        .letter-grade {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            min-width: 30px;
        }

        .letter-grade.A { background-color: rgba(0, 184, 148, 0.1); color: var(--success-color); }
        .letter-grade.B { background-color: rgba(162, 155, 254, 0.1); color: var(--primary-color); }
        .letter-grade.C { background-color: rgba(253, 203, 110, 0.2); color: #e17055; }
        .letter-grade.D { background-color: rgba(214, 48, 49, 0.1); color: var(--danger-color); }
        .letter-grade.F { background-color: rgba(214, 48, 49, 0.2); color: var(--danger-color); }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: var(--border-radius);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-color);
            box-shadow: var(--shadow);
        }

        .btn-secondary:hover {
            background: #dfe6e9;
            transform: translateY(-2px);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification-container {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 90%;
            max-width: 350px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-left: 5px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .notification.success {
            background: linear-gradient(135deg, rgba(0, 184, 148, 0.9) 0%, rgba(0, 184, 148, 1) 100%);
            color: white;
        }

        .notification.error {
            background: linear-gradient(135deg, rgba(214, 48, 49, 0.9) 0%, rgba(214, 48, 49, 1) 100%);
            color: white;
        }

        .notification.warning {
            background: linear-gradient(135deg, rgba(253, 203, 110, 0.9) 0%, rgba(253, 203, 110, 1) 100%);
            color: var(--text-color);
        }

        .notification.info {
            background: linear-gradient(135deg, rgba(9, 132, 227, 0.9) 0%, rgba(9, 132, 227, 1) 100%);
            color: white;
        }

        .notification-icon {
            font-size: 20px;
            margin-top: 2px;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .notification-close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.7;
        }

        .notification-close:hover {
            opacity: 1;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.show {
            animation: slideIn 0.3s ease forwards;
        }

        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Grade Entry System...</div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notification-container"></div>

    <!-- Main Content -->
    <div class="container" id="main-content" style="display: none;">
        <div class="header">
            <h1 class="page-title"><i class="fas fa-chalkboard-teacher"></i> Teacher Grade Entry</h1>
            <div class="user-info">
                <span id="teacher-name">Teacher</span>
                <button class="logout-btn" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-filter"></i> Filters</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="class-filter">Class</label>
                    <select id="class-filter">
                        <option value="">Select Class</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="subject-filter">Subject</label>
                    <select id="subject-filter">
                        <option value="">Select Subject</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="term-filter">Term</label>
                    <select id="term-filter">
                        <option value="Term 1">Term 1</option>
                        <option value="Term 2">Term 2</option>
                        <option value="Term 3">Term 3</option>
                        <option value="Final">Final</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-graduation-cap"></i> Grade Scale</h2>
            <div class="grade-scale">
                <div class="grade-scale-item A">A (90-100)</div>
                <div class="grade-scale-item B">B (80-89)</div>
                <div class="grade-scale-item C">C (70-79)</div>
                <div class="grade-scale-item D">D (60-69)</div>
                <div class="grade-scale-item F">F (Below 60)</div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-table"></i> Grade Sheet</h2>
            <div class="grade-sheet-container">
                <table class="grade-sheet" id="grade-table">
                    <thead>
                        <tr>
                            <th class="student-info">Student ID</th>
                            <th class="student-info">Student Name</th>
                            <th>Class Score</th>
                            <th>Projects</th>
                            <th>Assignments</th>
                            <th>Exam Score</th>
                            <th>Total Score</th>
                            <th>Letter Grade</th>
                        </tr>
                    </thead>
                    <tbody id="grade-table-body">
                        <!-- Students will be populated here -->
                    </tbody>
                </table>
            </div>
            
            <div class="actions">
                <button class="btn btn-secondary" id="reset-btn"><i class="fas fa-undo"></i> Reset</button>
                <button class="btn btn-primary" id="save-btn"><i class="fas fa-save"></i> Save Grades</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
          const firebaseConfig = {
    apiKey: "AIzaSyB5NcC2P3v0LFBVFMp9-mAHQKYuo1pKokA",
    authDomain: "hweakwaecram.firebaseapp.com",
    projectId: "hweakwaecram",
    storageBucket: "hweakwaecram.firebasestorage.app",
    messagingSenderId: "1012181976581",
    appId: "1:1012181976581:web:eee0ad07650b360bc8fe6c",
    measurementId: "G-4GMZJJRVG0"
  };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        
        // DOM Elements
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');
        const teacherName = document.getElementById('teacher-name');
        const logoutBtn = document.getElementById('logout-btn');
        const classFilter = document.getElementById('class-filter');
        const subjectFilter = document.getElementById('subject-filter');
        const termFilter = document.getElementById('term-filter');
        const gradeTableBody = document.getElementById('grade-table-body');
        const saveBtn = document.getElementById('save-btn');
        const resetBtn = document.getElementById('reset-btn');
        const notificationContainer = document.getElementById('notification-container');
        
        // Global variables
        let currentTeacherId = null;
        let currentTeacherData = null;
        let students = {};
        let subjects = {};
        let classes = {};
        let currentGrades = {};
        let teacherAssignments = [];
        let gradeWeights = {
            classScore: 25,
            projects: 15,
            assignments: 15,
            examScore: 45
        };
        
        // Show notification function
        function showNotification({ title, message, type = 'info', duration = 5000 }) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const iconMap = {
                success: 'check-circle',
                error: 'exclamation-circle',
                warning: 'exclamation-triangle',
                info: 'info-circle'
            };
            
            notification.innerHTML = `
                <i class="fas fa-${iconMap[type]} notification-icon"></i>
                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                </div>
                <button class="notification-close">&times;</button>
            `;
            
            notificationContainer.appendChild(notification);
            
            // Trigger reflow to enable animation
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Auto-dismiss after duration
            let timeoutId;
            if (duration > 0) {
                timeoutId = setTimeout(() => {
                    notification.remove();
                }, duration);
            }
            
            // Close button handler
            const closeBtn = notification.querySelector('.notification-close');
            closeBtn.addEventListener('click', () => {
                clearTimeout(timeoutId);
                notification.remove();
            });
            
            return notification;
        }
        
        // Identify the current teacher based on Firebase Auth
        async function identifyCurrentTeacher() {
            return new Promise((resolve, reject) => {
                // Check if user is already signed in
                const unsubscribe = auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        try {
                            // User is signed in, get their data from authUsers
                            const authUserSnapshot = await database.ref(`authUsers/${user.uid}`).once('value');
                            
                            if (authUserSnapshot.exists()) {
                                const authUser = authUserSnapshot.val();
                                
                                if (authUser.userType === 'teacher') {
                                    currentTeacherId = authUser.userId;
                                    
                                    // Get teacher details from teachers collection
                                    const teacherSnapshot = await database.ref(`teachers/${currentTeacherId}`).once('value');
                                    
                                    if (teacherSnapshot.exists()) {
                                        currentTeacherData = teacherSnapshot.val();
                                        teacherName.textContent = currentTeacherData.name || user.email;
                                        unsubscribe();
                                        resolve(currentTeacherData);
                                        return;
                                    }
                                }
                            }
                            
                            // If we reach here, the auth user doesn't have proper teacher data
                            unsubscribe();
                            reject(new Error('Teacher data not found for authenticated user'));
                        } catch (error) {
                            unsubscribe();
                            reject(error);
                        }
                    } else {
                        // No user is signed in
                        unsubscribe();
                        reject(new Error('No user is currently signed in'));
                    }
                }, (error) => {
                    unsubscribe();
                    reject(error);
                });
            });
        }
        
        // Load teacher's assigned classes and subjects
        async function loadTeacherAssignments() {
            try {
                // Load all classes, subjects, and assignments
                const [subjectsSnapshot, classesSnapshot] = await Promise.all([
                    database.ref('subjects').once('value'),
                    database.ref('classes').once('value')
                ]);
                
                subjects = subjectsSnapshot.val() || {};
                classes = classesSnapshot.val() || {};
                
                // Filter subjects assigned to this teacher
                const teacherSubjects = [];
                const teacherClasses = new Set();
                
                for (const subjectId in subjects) {
                    const subject = subjects[subjectId];
                    
                    // Check if this teacher is assigned to this subject
                    if (subject.assignments && subject.assignments[currentTeacherId]) {
                        teacherSubjects.push({
                            id: subjectId,
                            name: subject.name,
                            assignments: subject.assignments[currentTeacherId]
                        });
                        
                        // Get classes this teacher teaches for this subject
                        // Check if assignments is an array (multiple assignments)
                        if (Array.isArray(subject.assignments[currentTeacherId])) {
                            subject.assignments[currentTeacherId].forEach(assignment => {
                                if (assignment.classId) {
                                    teacherClasses.add(assignment.classId);
                                }
                            });
                        } 
                        // Check if assignments is an object with classId property (single assignment)
                        else if (subject.assignments[currentTeacherId].classId) {
                            teacherClasses.add(subject.assignments[currentTeacherId].classId);
                        }
                    }
                }
                
                // Store assignments for later use
                teacherAssignments = teacherSubjects;
                
                // Populate class filter
                classFilter.innerHTML = '<option value="">Select Class</option>';
                for (const classId of teacherClasses) {
                    if (classes[classId]) {
                        const option = document.createElement('option');
                        option.value = classId;
                        option.textContent = classes[classId].name || `Class ${classId}`;
                        classFilter.appendChild(option);
                    }
                }
                
                // Initially populate subject filter based on selected class
                updateSubjectFilter();
                
                return {
                    subjects: teacherSubjects,
                    classes: Array.from(teacherClasses).map(classId => classes[classId])
                };
            } catch (error) {
                console.error('Error loading teacher assignments:', error);
                showNotification({
                    title: 'Error',
                    message: 'Failed to load your assignments',
                    type: 'error'
                });
                return { subjects: [], classes: [] };
            }
        }
        
        // Update subject filter based on selected class
        function updateSubjectFilter() {
            const classId = classFilter.value;
            subjectFilter.innerHTML = '<option value="">Select Subject</option>';
            
            if (!classId) return;
            
            // Find subjects that this teacher teaches for the selected class
            const availableSubjects = [];
            
            teacherAssignments.forEach(subject => {
                let isAssignedToClass = false;
                
                // Check if assignments is an array (multiple assignments)
                if (Array.isArray(subject.assignments)) {
                    subject.assignments.forEach(assignment => {
                        if (assignment.classId === classId) {
                            isAssignedToClass = true;
                        }
                    });
                } 
                // Check if assignments is an object with classId property (single assignment)
                else if (subject.assignments.classId === classId) {
                    isAssignedToClass = true;
                }
                
                if (isAssignedToClass) {
                    availableSubjects.push({
                        id: subject.id,
                        name: subject.name
                    });
                }
            });
            
            // Populate subject filter
            availableSubjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject.id;
                option.textContent = subject.name;
                subjectFilter.appendChild(option);
            });
        }
        
        // Load students for the selected class
        async function loadStudents(classId) {
            try {
                const studentsSnapshot = await database.ref('students').once('value');
                const allStudents = studentsSnapshot.val() || {};
                
                // Filter students by class - Using 'class' field
                const classStudents = [];
                for (const studentId in allStudents) {
                    if (allStudents[studentId].class === classes[classId]?.name) {
                        classStudents.push({
                            id: studentId,
                            ...allStudents[studentId]
                        });
                    }
                }
                
                return classStudents;
            } catch (error) {
                console.error('Error loading students:', error);
                showNotification({
                    title: 'Error',
                    message: 'Failed to load students',
                    type: 'error'
                });
                return [];
            }
        }
        
        // Load existing grades for the selected class, subject, and term
        async function loadGrades(classId, subjectId, term) {
            try {
                const gradesSnapshot = await database.ref('grades').once('value');
                const allGrades = gradesSnapshot.val() || {};
                
                const filteredGrades = {};
                for (const gradeId in allGrades) {
                    const grade = allGrades[gradeId];
                    if (grade.classId === classId && 
                        grade.subjectId === subjectId && 
                        grade.term === term) {
                        filteredGrades[grade.studentId] = grade;
                    }
                }
                
                return filteredGrades;
            } catch (error) {
                console.error('Error loading grades:', error);
                showNotification({
                    title: 'Error',
                    message: 'Failed to load existing grades',
                    type: 'error'
                });
                return {};
            }
        }
        
        // Calculate letter grade based on score
        function calculateLetterGrade(score) {
            if (score >= 90) return 'A';
            if (score >= 80) return 'B';
            if (score >= 70) return 'C';
            if (score >= 60) return 'D';
            if (score > 0) return 'F';
            return '';
        }
        
        // Get CSS class for grade input based on value
        function getGradeClass(value) {
            const numValue = parseFloat(value);
            if (isNaN(numValue)) return '';
            
            if (numValue >= 90) return 'A';
            if (numValue >= 80) return 'B';
            if (numValue >= 70) return 'C';
            if (numValue >= 60) return 'D';
            return 'F';
        }
        
        // Calculate total score based on all grade components
        function calculateTotalScore(scores) {
            const classScore = parseFloat(scores.classScore) || 0;
            const projects = parseFloat(scores.projects) || 0;
            const assignments = parseFloat(scores.assignments) || 0;
            const examScore = parseFloat(scores.examScore) || 0;
            
            // Calculate weighted total
            return (classScore * (gradeWeights.classScore / 100)) + 
                   (projects * (gradeWeights.projects / 100)) + 
                   (assignments * (gradeWeights.assignments / 100)) + 
                   (examScore * (gradeWeights.examScore / 100));
        }
        
        // Render grade table with students
        function renderGradeTable(students, existingGrades = {}) {
            gradeTableBody.innerHTML = '';
            
            if (students.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="8" style="text-align: center; padding: 20px;">No students found in this class</td>`;
                gradeTableBody.appendChild(row);
                return;
            }
            
            students.forEach(student => {
                const existingGrade = existingGrades[student.id] || {};
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="student-info">${student.id}</td>
                    <td class="student-info">${student.name}</td>
                    <td>
                        <input type="number" min="0" max="100" class="grade-input class-score" 
                               data-student-id="${student.id}" 
                               value="${existingGrade.classScore || ''}" 
                               placeholder="0-100">
                    </td>
                    <td>
                        <input type="number" min="0" max="100" class="grade-input projects" 
                               data-student-id="${student.id}" 
                               value="${existingGrade.projects || ''}" 
                               placeholder="0-100">
                    </td>
                    <td>
                        <input type="number" min="0" max="100" class="grade-input assignments" 
                               data-student-id="${student.id}" 
                               value="${existingGrade.assignments || ''}" 
                               placeholder="0-100">
                    </td>
                    <td>
                        <input type="number" min="0" max="100" class="grade-input exam-score" 
                               data-student-id="${student.id}" 
                               value="${existingGrade.examScore || ''}" 
                               placeholder="0-100">
                    </td>
                    <td class="total-score" data-student-id="${student.id}">
                        ${existingGrade.totalScore ? existingGrade.totalScore.toFixed(1) : '-'}
                    </td>
                    <td class="letter-grade" data-student-id="${student.id}">
                        ${existingGrade.letterGrade ? `<span class="letter-grade ${existingGrade.letterGrade}">${existingGrade.letterGrade}</span>` : '-'}
                    </td>
                `;
                
                gradeTableBody.appendChild(row);
            });
            
            // Add event listeners to all grade inputs
            const gradeInputs = document.querySelectorAll('.grade-input');
            
            gradeInputs.forEach(input => {
                input.addEventListener('input', handleGradeInput);
                // Apply initial class
                if (input.value) {
                    input.className = `grade-input ${input.classList[1]} ${getGradeClass(input.value)}`;
                }
            });
        }
        
        // Handle grade input changes
        function handleGradeInput(e) {
            const input = e.target;
            const studentId = input.dataset.studentId;
            const value = parseFloat(input.value) || 0;
            
            // Update input class based on value
            input.className = `grade-input ${input.classList[1]} ${getGradeClass(value)}`;
            
            // Get all grade inputs for this student
            const classScoreInput = document.querySelector(`.class-score[data-student-id="${studentId}"]`);
            const projectsInput = document.querySelector(`.projects[data-student-id="${studentId}"]`);
            const assignmentsInput = document.querySelector(`.assignments[data-student-id="${studentId}"]`);
            const examScoreInput = document.querySelector(`.exam-score[data-student-id="${studentId}"]`);
            
            const classScore = parseFloat(classScoreInput.value) || 0;
            const projects = parseFloat(projectsInput.value) || 0;
            const assignments = parseFloat(assignmentsInput.value) || 0;
            const examScore = parseFloat(examScoreInput.value) || 0;
            
            // Calculate total score
            const totalScore = calculateTotalScore({
                classScore,
                projects,
                assignments,
                examScore
            });
            
            const letterGrade = calculateLetterGrade(totalScore);
            
            // Update total score and letter grade display
            const totalScoreCell = document.querySelector(`.total-score[data-student-id="${studentId}"]`);
            const letterGradeCell = document.querySelector(`.letter-grade[data-student-id="${studentId}"]`);
            
            totalScoreCell.textContent = totalScore.toFixed(1);
            letterGradeCell.innerHTML = letterGrade ? `<span class="letter-grade ${letterGrade}">${letterGrade}</span>` : '-';
        }
        
        // Save grades to Firebase
        async function saveGrades() {
            const classId = classFilter.value;
            const subjectId = subjectFilter.value;
            const term = termFilter.value;
            
            if (!classId || !subjectId) {
                showNotification({
                    title: 'Warning',
                    message: 'Please select both class and subject',
                    type: 'warning'
                });
                return;
            }
            
            const gradeInputs = document.querySelectorAll('.grade-input');
            
            if (gradeInputs.length === 0) {
                showNotification({
                    title: 'Warning',
                    message: 'No students to grade',
                    type: 'warning'
                });
                return;
            }
            
            try {
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
                
                const updates = {};
                let gradesCount = 0;
                
                // Process each student
                const studentIds = new Set();
                gradeInputs.forEach(input => studentIds.add(input.dataset.studentId));
                
                for (const studentId of studentIds) {
                    // Get all grade inputs for this student
                    const classScoreInput = document.querySelector(`.class-score[data-student-id="${studentId}"]`);
                    const projectsInput = document.querySelector(`.projects[data-student-id="${studentId}"]`);
                    const assignmentsInput = document.querySelector(`.assignments[data-student-id="${studentId}"]`);
                    const examScoreInput = document.querySelector(`.exam-score[data-student-id="${studentId}"]`);
                    
                    const classScore = parseFloat(classScoreInput.value) || 0;
                    const projects = parseFloat(projectsInput.value) || 0;
                    const assignments = parseFloat(assignmentsInput.value) || 0;
                    const examScore = parseFloat(examScoreInput.value) || 0;
                    
                    // Only save if at least one score is provided
                    if (classScore > 0 || projects > 0 || assignments > 0 || examScore > 0) {
                        // Calculate total score
                        const totalScore = calculateTotalScore({
                            classScore,
                            projects,
                            assignments,
                            examScore
                        });
                        
                        const letterGrade = calculateLetterGrade(totalScore);
                        
                        // Prepare grade data
                        const gradeData = {
                            studentId: studentId,
                            studentName: students[studentId]?.name || 'Unknown',
                            class: classes[classId]?.name || `Class ${classId}`,
                            classId: classId,
                            subject: subjects[subjectId]?.name || `Subject ${subjectId}`,
                            subjectId: subjectId,
                            term: term,
                            classScore: classScore,
                            projects: projects,
                            assignments: assignments,
                            examScore: examScore,
                            totalScore: totalScore,
                            letterGrade: letterGrade,
                            teacherId: currentTeacherId,
                            teacherName: currentTeacherData?.name || 'Unknown',
                            lastUpdated: new Date().toISOString()
                        };
                        
                        // Check if this grade already exists
                        let existingGradeId = null;
                        for (const gradeId in currentGrades) {
                            if (currentGrades[gradeId].studentId === studentId) {
                                existingGradeId = gradeId;
                                break;
                            }
                        }
                        
                        // Add to updates
                        if (existingGradeId) {
                            updates[`grades/${existingGradeId}`] = gradeData;
                        } else {
                            const newGradeRef = database.ref('grades').push();
                            updates[`grades/${newGradeRef.key}`] = gradeData;
                        }
                        
                        gradesCount++;
                    }
                }
                
                // Perform all updates in a single transaction
                if (Object.keys(updates).length > 0) {
                    await database.ref().update(updates);
                    showNotification({
                        title: 'Success',
                        message: `Successfully saved ${gradesCount} grades`,
                        type: 'success'
                    });
                    
                    // Reload grades to get the latest data
                    currentGrades = await loadGrades(classId, subjectId, term);
                } else {
                    showNotification({
                        title: 'Info',
                        message: 'No changes to save',
                        type: 'info'
                    });
                }
                
            } catch (error) {
                console.error('Error saving grades:', error);
                showNotification({
                    title: 'Error',
                    message: 'Failed to save grades: ' + error.message,
                    type: 'error'
                });
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-save"></i> Save Grades';
            }
        }
        
        // Reset grade inputs
        function resetGrades() {
            const gradeInputs = document.querySelectorAll('.grade-input');
            
            gradeInputs.forEach(input => {
                input.value = '';
                input.className = `grade-input ${input.classList[1]}`;
            });
            
            const totalScoreCells = document.querySelectorAll('.total-score');
            const letterGradeCells = document.querySelectorAll('.letter-grade');
            
            totalScoreCells.forEach(cell => {
                cell.textContent = '-';
            });
            
            letterGradeCells.forEach(cell => {
                cell.innerHTML = '-';
            });
        }
        
        // Handle class filter change
        async function handleClassChange() {
            const classId = classFilter.value;
            const subjectId = subjectFilter.value;
            const term = termFilter.value;
            
            // Update subject filter based on selected class
            updateSubjectFilter();
            
            if (!classId) return;
            
            try {
                loadingScreen.style.display = 'flex';
                
                // Load students for the selected class
                const classStudents = await loadStudents(classId);
                
                // Store students for later use
                students = {};
                classStudents.forEach(student => {
                    students[student.id] = student;
                });
                
                // Load existing grades for the selected class, subject, and term
                if (subjectId) {
                    currentGrades = await loadGrades(classId, subjectId, term);
                } else {
                    currentGrades = {};
                }
                
                // Render grade table
                renderGradeTable(classStudents, currentGrades);
                
            } catch (error) {
                console.error('Error handling class change:', error);
                showNotification({
                    title: 'Error',
                    message: 'Failed to load data for selected class',
                    type: 'error'
                });
            } finally {
                loadingScreen.style.display = 'none';
            }
        }
        
        // Handle subject filter change
        async function handleSubjectChange() {
            const classId = classFilter.value;
            const subjectId = subjectFilter.value;
            const term = termFilter.value;
            
            if (!classId || !subjectId) return;
            
            try {
                loadingScreen.style.display = 'flex';
                
                // Load existing grades for the selected class, subject, and term
                currentGrades = await loadGrades(classId, subjectId, term);
                
                // Render grade table with existing grades
                const classStudents = await loadStudents(classId);
                renderGradeTable(classStudents, currentGrades);
                
            } catch (error) {
                console.error('Error handling subject change:', error);
                showNotification({
                    title: 'Error',
                    message: 'Failed to load data for selected subject',
                    type: 'error'
                });
            } finally {
                loadingScreen.style.display = 'none';
            }
        }
        
        // Handle term filter change
        async function handleTermChange() {
            const classId = classFilter.value;
            const subjectId = subjectFilter.value;
            const term = termFilter.value;
            
            if (!classId || !subjectId) return;
            
            try {
                loadingScreen.style.display = 'flex';
                
                // Load existing grades for the selected class, subject, and term
                currentGrades = await loadGrades(classId, subjectId, term);
                
                // Render grade table with existing grades
                const classStudents = await loadStudents(classId);
                renderGradeTable(classStudents, currentGrades);
                
            } catch (error) {
                console.error('Error handling term change:', error);
                showNotification({
                    title: 'Error',
                    message: 'Failed to load data for selected term',
                    type: 'error'
                });
            } finally {
                loadingScreen.style.display = 'none';
            }
        }
        
        // Initialize the application
        async function initApp() {
            try {
                // Check active session and identify teacher
                await identifyCurrentTeacher();
                
                // Load teacher assignments
                await loadTeacherAssignments();
                
                // Set up event listeners
                classFilter.addEventListener('change', handleClassChange);
                subjectFilter.addEventListener('change', handleSubjectChange);
                termFilter.addEventListener('change', handleTermChange);
                saveBtn.addEventListener('click', saveGrades);
                resetBtn.addEventListener('click', resetGrades);
                logoutBtn.addEventListener('click', () => {
                    auth.signOut().then(() => {
                        window.location.href = 'logins.html';
                    });
                });
                
                // Show main content
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'block';
                
                showNotification({
                    title: 'Welcome',
                    message: 'Select a class and subject to start entering grades',
                    type: 'info',
                    duration: 3000
                });
                
            } catch (error) {
                console.error('Error initializing app:', error);
                showNotification({
                    title: 'Error',
                    message: 'Failed to initialize application: ' + error.message,
                    type: 'error'
                });
                
                // Redirect to login page after a delay
                setTimeout(() => {
                    window.location.href = 'logins.html';
                }, 3000);
            }
        }
        
        // Start the application
        initApp();
    </script>
