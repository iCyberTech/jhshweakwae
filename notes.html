<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Notes Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --text-color: #2d3436;
            --light-text: #636e72;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --success-color: #00b894;
            --danger-color: #d63031;
            --warning-color: #fdcb6e;
            --info-color: #0984e3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 20px;
            text-align: center;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--light-text);
        }

        .card {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #5649c9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background: #8c7ef7;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #c02a2a;
            transform: translateY(-2px);
        }

        .btn i {
            margin-right: 8px;
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .note-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease;
            position: relative;
        }

        .note-card:hover {
            transform: translateY(-5px);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .note-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-right: 10px;
        }

        .note-subject {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-top: 5px;
        }

        .note-content {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 0.85rem;
            color: var(--light-text);
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-primary {
            background: rgba(108, 92, 231, 0.1);
            color: var(--primary-color);
        }

        .badge-success {
            background: rgba(0, 184, 148, 0.1);
            color: var(--success-color);
        }

        .badge-warning {
            background: rgba(253, 203, 110, 0.1);
            color: #e17055;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            overflow: hidden;
        }

        .tab {
            padding: 15px 20px;
            flex: 1;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: var(--primary-color);
            color: white;
        }

        .tab:not(.active):hover {
            background: rgba(108, 92, 231, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .notification {
            padding: 18px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-left: 5px solid rgba(255, 255, 255, 0.3);
            align-items: flex-start;
        }

        .notification.success {
            background: linear-gradient(135deg, rgba(0, 184, 148, 0.9) 0%, rgba(0, 184, 148, 1) 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, rgba(214, 48, 49, 0.9) 0%, rgba(214, 48, 49, 1) 100%);
        }

        .notification.warning {
            background: linear-gradient(135deg, rgba(253, 203, 110, 0.9) 0%, rgba(253, 203, 110, 1) 100%);
            color: #2d3436;
        }

        .notification.info {
            background: linear-gradient(135deg, rgba(9, 132, 227, 0.9) 0%, rgba(9, 132, 227, 1) 100%);
        }

        .notification-icon {
            font-size: 22px;
            margin-right: 15px;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .notification-content {
            line-height: 1.4;
        }

        .notification-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 6px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .notification-message {
            font-size: 0.9rem;
            opacity: 0.95;
            line-height: 1.5;
        }

        .notification-close {
            opacity: 0.7;
            transition: opacity 0.2s ease;
            margin-left: 15px;
            margin-top: 2px;
            background: none;
            border: none;
            color: inherit;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .notification-close:hover {
            opacity: 1;
        }

        .notification-container {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 90%;
            max-width: 350px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        .user-name {
            margin-right: 10px;
            font-weight: 500;
        }

        .logout-btn {
            padding: 8px 15px;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: #c02a2a;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .notes-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .note-card {
                padding: 15px;
                border-radius: 10px;
            }
            
            .note-title {
                font-size: 1rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                padding: 12px;
            }
            
            .notification-container {
                width: 300px;
                top: 10px;
                right: 10px;
            }
            
            .notification {
                padding: 12px 15px;
            }
        }

        @media (max-width: 480px) {
            .notes-container {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .note-card {
                padding: 12px;
            }
            
            .note-title {
                font-size: 0.95rem;
            }
            
            .notification-container {
                width: 280px;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Teacher Notes...</div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notification-container"></div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <div class="container">
            <div class="user-info">
                <span class="user-name" id="user-name">Teacher</span>
                <button class="logout-btn" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
            
            <div class="header">
                <h1 class="page-title">Teacher Notes Management</h1>
                <p class="subtitle">Create, manage and share notes with your students</p>
            </div>

            <div class="tabs">
                <div class="tab active" data-tab="create">Create Note</div>
                <div class="tab" data-tab="my-notes">My Notes</div>
                <div class="tab" data-tab="shared">Shared With Me</div>
            </div>

            <div class="tab-content active" id="create-tab">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Create New Note</h2>
                    </div>
                    <form id="note-form">
                        <div class="form-group">
                            <label for="note-title" class="form-label">Title</label>
                            <input type="text" id="note-title" class="form-control" placeholder="Enter note title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="note-content" class="form-label">Content</label>
                            <textarea id="note-content" class="form-control" placeholder="Write your note here..." required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="note-subject" class="form-label">Subject</label>
                            <select id="note-subject" class="form-control" required>
                                <option value="">Select a subject</option>
                                <!-- Subjects will be populated dynamically -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="note-class" class="form-label">Class (for sharing)</label>
                            <select id="note-class" class="form-control">
                                <option value="">Select a class to share with</option>
                                <option value="all">All Classes</option>
                                <!-- Classes will be populated dynamically -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                <input type="checkbox" id="note-share"> Share this note with students
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Note</button>
                    </form>
                </div>
            </div>

            <div class="tab-content" id="my-notes-tab">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">My Personal Notes</h2>
                    </div>
                    <div class="notes-container" id="personal-notes-container">
                        <!-- Personal notes will be displayed here -->
                    </div>
                </div>
            </div>

            <div class="tab-content" id="shared-tab">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Notes Shared With Students</h2>
                    </div>
                    <div class="notes-container" id="shared-notes-container">
                        <!-- Shared notes will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
         const firebaseConfig = {
    apiKey: "AIzaSyB5NcC2P3v0LFBVFMp9-mAHQKYuo1pKokA",
    authDomain: "hweakwaecram.firebaseapp.com",
    projectId: "hweakwaecram",
    storageBucket: "hweakwaecram.firebasestorage.app",
    messagingSenderId: "1012181976581",
    appId: "1:1012181976581:web:eee0ad07650b360bc8fe6c",
    measurementId: "G-4GMZJJRVG0"
  };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        
        // DOM Elements
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');
        const notificationContainer = document.getElementById('notification-container');
        const userName = document.getElementById('user-name');
        const logoutBtn = document.getElementById('logout-btn');
        const noteForm = document.getElementById('note-form');
        const noteTitle = document.getElementById('note-title');
        const noteContent = document.getElementById('note-content');
        const noteSubject = document.getElementById('note-subject');
        const noteClass = document.getElementById('note-class');
        const noteShare = document.getElementById('note-share');
        const personalNotesContainer = document.getElementById('personal-notes-container');
        const sharedNotesContainer = document.getElementById('shared-notes-container');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // Firebase references
        const authUsersRef = database.ref('authUsers');
        const teachersRef = database.ref('teachers');
        const subjectsRef = database.ref('subjects');
        const classesRef = database.ref('classes');
        const notesRef = database.ref('notes');
        
        // Global variables
        let currentTeacherId = null;
        let currentTeacherData = null;
        let teacherSubjects = [];
        let teacherClasses = [];
        
        // Show notification function
        function showNotification({ title, message, type = 'info', duration = 5000 }) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const iconMap = {
                success: 'check-circle',
                error: 'exclamation-circle',
                warning: 'exclamation-triangle',
                info: 'info-circle'
            };
            
            notification.innerHTML = `
                <i class="fas fa-${iconMap[type]} notification-icon"></i>
                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                </div>
                <button class="notification-close">&times;</button>
            `;
            
            notificationContainer.appendChild(notification);
            
            // Trigger reflow to enable animation
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Auto-dismiss after duration
            let timeoutId;
            if (duration > 0) {
                timeoutId = setTimeout(() => {
                    notification.classList.remove('show');
                    notification.classList.add('hide');
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, duration);
            }
            
            // Close button handler
            const closeBtn = notification.querySelector('.notification-close');
            closeBtn.addEventListener('click', () => {
                clearTimeout(timeoutId);
                notification.classList.remove('show');
                notification.classList.add('hide');
                
                setTimeout(() => {
                    notification.remove();
                }, 300);
            });
            
            return notification;
        }
        
        // Identify the current teacher based on Firebase Auth
        async function identifyCurrentTeacher() {
            return new Promise((resolve, reject) => {
                // Check if user is already signed in
                const unsubscribe = auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        try {
                            // User is signed in, get their data from authUsers
                            const authUserSnapshot = await database.ref(`authUsers/${user.uid}`).once('value');
                            
                            if (authUserSnapshot.exists()) {
                                const authUser = authUserSnapshot.val();
                                
                                if (authUser.userType === 'teacher') {
                                    currentTeacherId = authUser.userId;
                                    
                                    // Get teacher details from teachers collection
                                    const teacherSnapshot = await database.ref(`teachers/${currentTeacherId}`).once('value');
                                    
                                    if (teacherSnapshot.exists()) {
                                        currentTeacherData = teacherSnapshot.val();
                                        userName.textContent = currentTeacherData.name || 'Teacher';
                                        unsubscribe();
                                        resolve(currentTeacherData);
                                        return;
                                    }
                                }
                            }
                            
                            // If we reach here, the auth user doesn't have proper teacher data
                            unsubscribe();
                            reject(new Error('Teacher data not found for authenticated user'));
                        } catch (error) {
                            unsubscribe();
                            reject(error);
                        }
                    } else {
                        // No user is signed in
                        unsubscribe();
                        reject(new Error('No user is currently signed in'));
                    }
                }, (error) => {
                    unsubscribe();
                    reject(error);
                });
            });
        }
        
        // Load teacher's subjects and classes
        async function loadTeacherData() {
            try {
                // Load subjects
                const subjectsSnapshot = await subjectsRef.once('value');
                const subjects = subjectsSnapshot.val();
                
                // Filter subjects assigned to this teacher
                teacherSubjects = [];
                if (subjects) {
                    for (const subjectId in subjects) {
                        const subject = subjects[subjectId];
                        
                        // Check if this teacher is assigned to this subject
                        if (subject.assignments && subject.assignments[currentTeacherId]) {
                            teacherSubjects.push({
                                id: subjectId,
                                name: subject.name
                            });
                            
                            // Add to dropdown
                            const option = document.createElement('option');
                            option.value = subjectId;
                            option.textContent = subject.name;
                            noteSubject.appendChild(option);
                        }
                    }
                }
                
                // Load classes
                const classesSnapshot = await classesRef.once('value');
                const classes = classesSnapshot.val();
                
                // Get classes this teacher teaches
                teacherClasses = [];
                if (classes) {
                    for (const classId in classes) {
                        const classData = classes[classId];
                        
                        // Check if this teacher teaches this class (simplified logic)
                        // In a real app, you'd check the teacher's assignments
                        teacherClasses.push({
                            id: classId,
                            name: classData.name || `Class ${classId}`
                        });
                        
                        // Add to dropdown
                        const option = document.createElement('option');
                        option.value = classId;
                        option.textContent = classData.name || `Class ${classId}`;
                        noteClass.appendChild(option);
                    }
                }
                
                return { subjects: teacherSubjects, classes: teacherClasses };
            } catch (error) {
                console.error('Error loading teacher data:', error);
                showNotification({
                    title: 'Error',
                    message: 'Failed to load teacher information',
                    type: 'error'
                });
                throw error;
            }
        }
        
        // Load teacher's notes
        async function loadTeacherNotes() {
            try {
                const notesSnapshot = await notesRef.orderByChild('teacherId').equalTo(currentTeacherId).once('value');
                const notes = notesSnapshot.val();
                
                // Clear previous notes
                personalNotesContainer.innerHTML = '';
                sharedNotesContainer.innerHTML = '';
                
                if (!notes) {
                    personalNotesContainer.innerHTML = '<p>You haven\'t created any notes yet.</p>';
                    sharedNotesContainer.innerHTML = '<p>You haven\'t shared any notes with students yet.</p>';
                    return;
                }
                
                // Process notes
                let hasPersonalNotes = false;
                let hasSharedNotes = false;
                
                for (const noteId in notes) {
                    const note = notes[noteId];
                    
                    // Get subject name
                    const subjectName = teacherSubjects.find(s => s.id === note.subjectId)?.name || 'Unknown Subject';
                    
                    // Create note card
                    const noteCard = createNoteCard(note, noteId, subjectName);
                    
                    if (note.sharedWith && note.sharedWith.length > 0) {
                        sharedNotesContainer.appendChild(noteCard);
                        hasSharedNotes = true;
                    } else {
                        personalNotesContainer.appendChild(noteCard);
                        hasPersonalNotes = true;
                    }
                }
                
                if (!hasPersonalNotes) {
                    personalNotesContainer.innerHTML = '<p>You haven\'t created any personal notes yet.</p>';
                }
                
                if (!hasSharedNotes) {
                    sharedNotesContainer.innerHTML = '<p>You haven\'t shared any notes with students yet.</p>';
                }
                
            } catch (error) {
                console.error('Error loading notes:', error);
                showNotification({
                    title: 'Error',
                    message: 'Failed to load your notes',
                    type: 'error'
                });
            }
        }
        
        // Create a note card element
        function createNoteCard(note, noteId, subjectName) {
            const noteCard = document.createElement('div');
            noteCard.className = 'note-card';
            
            const sharedBadge = note.sharedWith && note.sharedWith.length > 0 
                ? `<span class="badge badge-success">Shared</span>` 
                : `<span class="badge badge-primary">Personal</span>`;
            
            const sharedInfo = note.sharedWith && note.sharedWith.length > 0 
                ? `<div class="note-footer">
                    <span>Shared with ${note.sharedWith.length} class(es)</span>
                    <span>${new Date(note.updatedAt).toLocaleDateString()}</span>
                   </div>` 
                : `<div class="note-footer">
                    <span>Last updated: ${new Date(note.updatedAt).toLocaleDateString()}</span>
                   </div>`;
            
            noteCard.innerHTML = `
                <div class="note-header">
                    <div>
                        <h3 class="note-title">${note.title}</h3>
                        <div class="note-subject">${subjectName}</div>
                    </div>
                    ${sharedBadge}
                </div>
                <div class="note-content">${note.content.substring(0, 150)}${note.content.length > 150 ? '...' : ''}</div>
                ${sharedInfo}
                <div class="note-actions">
                    <button class="btn btn-secondary edit-note" data-id="${noteId}"><i class="fas fa-edit"></i> Edit</button>
                    <button class="btn btn-danger delete-note" data-id="${noteId}"><i class="fas fa-trash"></i> Delete</button>
                </div>
            `;
            
            // Add event listeners
            noteCard.querySelector('.edit-note').addEventListener('click', () => editNote(noteId, note));
            noteCard.querySelector('.delete-note').addEventListener('click', () => deleteNote(noteId));
            
            return noteCard;
        }
        
        // Handle note form submission
        async function handleNoteSubmit(e) {
            e.preventDefault();
            
            const title = noteTitle.value.trim();
            const content = noteContent.value.trim();
            const subjectId = noteSubject.value;
            const classId = noteClass.value;
            const isShared = noteShare.checked;
            
            if (!title || !content || !subjectId) {
                showNotification({
                    title: 'Validation Error',
                    message: 'Please fill in all required fields',
                    type: 'error'
                });
                return;
            }
            
            try {
                const noteData = {
                    title,
                    content,
                    subjectId,
                    teacherId: currentTeacherId,
                    createdAt: Date.now(),
                    updatedAt: Date.now()
                };
                
                // Add sharing info if applicable
                if (isShared && classId) {
                    noteData.sharedWith = classId === 'all' 
                        ? teacherClasses.map(c => c.id) 
                        : [classId];
                }
                
                // Save to Firebase
                const newNoteRef = notesRef.push();
                await newNoteRef.set(noteData);
                
                // Reset form
                noteForm.reset();
                
                // Show success message
                showNotification({
                    title: 'Success',
                    message: 'Note saved successfully',
                    type: 'success'
                });
                
                // Reload notes
                loadTeacherNotes();
                
            } catch (error) {
                console.error('Error saving note:', error);
                showNotification({
                    title: 'Error',
                    message: 'Failed to save note',
                    type: 'error'
                });
            }
        }
        
        // Edit note
        function editNote(noteId, noteData) {
            // Populate form with note data
            noteTitle.value = noteData.title;
            noteContent.value = noteData.content;
            noteSubject.value = noteData.subjectId;
            
            if (noteData.sharedWith && noteData.sharedWith.length > 0) {
                noteShare.checked = true;
                if (noteData.sharedWith.length === teacherClasses.length) {
                    noteClass.value = 'all';
                } else {
                    noteClass.value = noteData.sharedWith[0];
                }
            } else {
                noteShare.checked = false;
                noteClass.value = '';
            }
            
            // Switch to create tab
            switchTab('create');
            
            // Scroll to form
            noteTitle.focus();
            
            // Change form to update mode (you would need to implement this)
            showNotification({
                title: 'Edit Mode',
                message: 'You are now editing the note. Update the fields and click Save.',
                type: 'info'
            });
        }
        
        // Delete note
        async function deleteNote(noteId) {
            if (!confirm('Are you sure you want to delete this note?')) {
                return;
            }
            
            try {
                await notesRef.child(noteId).remove();
                
                showNotification({
                    title: 'Success',
                    message: 'Note deleted successfully',
                    type: 'success'
                });
                
                // Reload notes
                loadTeacherNotes();
                
            } catch (error) {
                console.error('Error deleting note:', error);
                showNotification({
                    title: 'Error',
                    message: 'Failed to delete note',
                    type: 'error'
                });
            }
        }
        
        // Switch tabs
        function switchTab(tabName) {
            // Update active tab
            tabs.forEach(tab => {
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // Update active content
            tabContents.forEach(content => {
                if (content.id === `${tabName}-tab`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }
        
        // Check for active teacher session
        async function checkActiveSession() {
            try {
                // First try to identify the teacher based on auth state
                const teacher = await identifyCurrentTeacher();
                
                if (teacher) {
                    // Load teacher's subjects and classes
                    await loadTeacherData();
                    
                    // Load teacher's notes
                    await loadTeacherNotes();
                    
                    // Hide loading screen and show main content
                    loadingScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    
                    showNotification({
                        title: 'Welcome',
                        message: 'You can now create and manage your notes',
                        type: 'success',
                        duration: 3000
                    });
                    
                    return;
                }
                
                // If no teacher identified
                showNotification({
                    title: 'Session Expired',
                    message: 'Please sign in again',
                    type: 'error',
                    duration: 0
                });
                
                // Redirect to login page after a delay
                setTimeout(() => {
                    window.location.href = 'logins.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error checking active session:', error);
                showNotification({
                    title: 'Error',
                    message: 'Failed to load teacher information',
                    type: 'error'
                });
                
                // Redirect to login page after a delay
                setTimeout(() => {
                    window.location.href = 'logins.html';
                }, 2000);
            }
        }
        
        // Initialize the app
        function initApp() {
            // Set up event listeners
            noteForm.addEventListener('submit', handleNoteSubmit);
            
            logoutBtn.addEventListener('click', () => {
                auth.signOut().then(() => {
                    window.location.href = 'logins.html';
                }).catch(error => {
                    console.error('Error signing out:', error);
                    showNotification({
                        title: 'Error',
                        message: 'Failed to sign out',
                        type: 'error'
                    });
                });
            });
            
            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    switchTab(tab.dataset.tab);
                });
            });
            
            // Check for active session
            loadingScreen.style.display = 'flex';
            mainContent.style.display = 'none';
            checkActiveSession();
        }
        
        // Start the app when the page loads
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
