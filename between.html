<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --text-color: #2d3436;
            --light-text: #636e72;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --success-color: #00b894;
            --danger-color: #d63031;
            --warning-color: #fdcb6e;
            --info-color: #0984e3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .header p {
            font-size: 1rem;
            color: var(--light-text);
            max-width: 600px;
            margin: 0 auto;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            width: 100%;
            max-width: 800px;
        }

        .resource-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 200px;
            height: 120px;
            text-align: center;
        }

        .resource-btn i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .resource-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(108, 92, 231, 0.4);
        }

        .resource-btn:active {
            transform: translateY(0);
        }

        .resource-btn.assignments {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            box-shadow: 0 8px 20px rgba(116, 185, 255, 0.3);
        }

        .resource-btn.assessment {
            background: linear-gradient(135deg, #55efc4 0%, #00b894 100%);
            box-shadow: 0 8px 20px rgba(85, 239, 196, 0.3);
        }

        .resource-btn.notes {
            background: linear-gradient(135deg, #fab1a0 0%, #e17055 100%);
            box-shadow: 0 8px 20px rgba(250, 177, 160, 0.3);
        }

        .content-frame {
            position: fixed;
            top: 50px; /* Start below the top bar */
            left: 0;
            width: 100%;
            height: calc(100% - 50px); /* Subtract top bar height */
            background: white;
            z-index: 1000;
            display: none;
        }

        .content-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .frame-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1001;
            display: none;
        }

        .back-icon {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .back-icon:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .resource-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Teacher Resources</h1>
        <p>Access teaching materials, assignments, and assessment tools</p>
    </div>

    <div class="buttons-container" id="buttons-container">
        <button class="resource-btn assignments" id="assignments-btn">
            <i class="fas fa-tasks"></i>
            Assignments
        </button>
        <button class="resource-btn assessment" id="assessment-btn">
            <i class="fas fa-clipboard-check"></i>
            Assessment
        </button>
        <button class="resource-btn notes" id="notes-btn">
            <i class="fas fa-edit"></i>
            Notes
        </button>
    </div>

    <div class="frame-header" id="frame-header">
        <button class="back-icon" id="back-icon">
            <i class="fas fa-arrow-left"></i>
        </button>
    </div>

    <div class="content-frame" id="content-frame">
        <iframe id="resource-iframe"></iframe>
    </div>

    <script>
        // DOM Elements
        const buttonsContainer = document.getElementById('buttons-container');
        const contentFrame = document.getElementById('content-frame');
        const frameHeader = document.getElementById('frame-header');
        const resourceIframe = document.getElementById('resource-iframe');
        const backIcon = document.getElementById('back-icon');
        
        // Button elements
        const assignmentsBtn = document.getElementById('assignments-btn');
        const assessmentBtn = document.getElementById('assessment-btn');
        const notesBtn = document.getElementById('notes-btn');
        
        // Button click handlers
        assignmentsBtn.addEventListener('click', () => {
            openResource('Assignments', 'send.html');
        });
        
        assessmentBtn.addEventListener('click', () => {
            openResource('Assessment', 'acca.html');
        });
        
        notesBtn.addEventListener('click', () => {
            openResource('Notes', 'notes.html');
        });
        
        // Back icon handler
        backIcon.addEventListener('click', () => {
            contentFrame.style.display = 'none';
            frameHeader.style.display = 'none';
            buttonsContainer.style.display = 'flex';
            document.body.style.overflow = 'auto';
            
            // Reset iframe source to avoid content staying loaded
            resourceIframe.src = 'about:blank';
        });
        
        // Function to open a resource in the iframe
        function openResource(title, url) {
            resourceIframe.src = url;
            contentFrame.style.display = 'block';
            frameHeader.style.display = 'flex';
            buttonsContainer.style.display = 'none';
            document.body.style.overflow = 'hidden';
            
            // Update the iframe title for accessibility
            resourceIframe.title = `${title} Resources`;
        }
        
        // Handle browser back button
        window.addEventListener('popstate', function(event) {
            if (contentFrame.style.display === 'block') {
                contentFrame.style.display = 'none';
                frameHeader.style.display = 'none';
                buttonsContainer.style.display = 'flex';
                document.body.style.overflow = 'auto';
                
                // Reset iframe source
                resourceIframe.src = 'about:blank';
            }
        });
    </script>
</body>
</html>
