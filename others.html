        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --text-color: #2d3436;
            --light-text: #636e72;
            --glass-bg: rgba(255, 255, 255, 0.25);

            --info-color: #0984e3;

        }

            padding: 0;

        .container {

            margin: 0 auto;
            padding: 15px;

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }

        .profile-img {
            width: 40px;
            height: 40px;

        }

        .greeting h1 {
            font-size: 1.3rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .greeting p {
            font-size: 0.85rem;
            color: var(--light-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .fees-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .action-btn.success {
            background: var(--success-color);
            color: white;
            border-color: rgba(0, 0, 0, 0.1);
        }

        .action-btn.success:hover {
            background: #00a882;
        }

        .action-btn.secondary {
            background: var(--glass-bg);
            color: var(--text-color);
        }

        /* Class Information */
        .class-info {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;

        .class-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-color);

        .class-details {

        .detail-label {

            color: var(--light-text);
            margin-bottom: 5px;

            margin-bottom: 20px;

            .fee-type-details {

</head>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAkrHsyfCTijqKP7UJv0eSx0iNvl8S06U8",

        // Initialize Firebase

        const database = firebase.database();

        // DOM Elements

        // Firebase references

        // Global variables
        let currentTeacherId = null;

        let dailyFeeAmount = 0;
        let currentEditingFeeTypeId = null;
        
        // Identify the current teacher based on Firebase Auth
        async function identifyCurrentTeacher() {
            return new Promise((resolve, reject) => {
                // Check if user is already signed in
                const unsubscribe = auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        try {
                            // User is signed in, get their data from authUsers
                            const authUserSnapshot = await database.ref(`authUsers/${user.uid}`).once('value');
                            
                            if (authUserSnapshot.exists()) {
                                const authUser = authUserSnapshot.val();
                                
                                if (authUser.userType === 'teacher') {
                                    currentTeacherId = authUser.userId;
                                    
                                    // Get teacher details from teachers collection
                                    const teacherSnapshot = await database.ref(`teachers/${currentTeacherId}`).once('value');
                                    
                                    if (teacherSnapshot.exists()) {
                                        currentTeacherData = teacherSnapshot.val();
                                        unsubscribe();
                                        resolve(currentTeacherData);
                                        return;
                                    }
                                }
                            }
                            
                            // If we reach here, the auth user doesn't have proper teacher data
                            unsubscribe();
                            reject(new Error('Teacher data not found for authenticated user'));
                        } catch (error) {
                            unsubscribe();
                            reject(error);
                        }
                    } else {
                        // No user is signed in, try to sign in anonymously
                        try {
                            const result = await auth.signInAnonymously();
                            const user = result.user;
                            
                            // For demo purposes, create a mock teacher
                            currentTeacherId = "demo-teacher";
                            currentTeacherData = {
                                name: "Demo Teacher",
                                email: "demo@teacher.com",
                                profileImage: "https://randomuser.me/api/portraits/women/44.jpg"
                            };
                            
                            unsubscribe();
                            resolve(currentTeacherData);
                        } catch (error) {
                            unsubscribe();
                            reject(error);
                        }
                    }
                }, (error) => {
                    unsubscribe();
                    reject(error);
                });
            });
        }
        
        // Find the class assigned to this teacher
        async function findAssignedClass(teacherName) {
            try {
                const classesSnapshot = await classesRef.once('value');
                
                // If no classes exist, create a demo class
                if (!classesSnapshot.exists()) {
                    const demoClassId = "demo-class";
                    const demoClass = {
                        id: demoClassId,
                        name: "Demo Class",
                        room: "Room 101",
                        teacher: teacherName,
                        dailyAmount: 10
                    };
                    
                    await classesRef.child(demoClassId).set(demoClass);
                    return demoClass;
                }
                
                const classes = classesSnapshot.val();
                let assignedClass = null;
                
                // Find the first class where teacher name matches
                for (const classId in classes) {
                    if (classes[classId].teacher === teacherName) {
                        assignedClass = {
                            id: classId,
                            ...classes[classId]
                        };
                        break;
                    }
                }
                
                // If no class found, create a demo class
                if (!assignedClass) {
                    const demoClassId = "demo-class";
                    const demoClass = {
                        id: demoClassId,
                        name: "Demo Class",
                        room: "Room 101",
                        teacher: teacherName,
                        dailyAmount: 10
                    };
                    
                    await classesRef.child(demoClassId).set(demoClass);
                    return demoClass;
                }
                
                return assignedClass;
            } catch (error) {
                console.error('Error finding assigned class:', error);
                
                // Create a demo class as fallback
                const demoClassId = "demo-class";
                const demoClass = {
                    id: demoClassId,
                    name: "Demo Class",
                    room: "Room 101",
                    teacher: teacherName,
                    dailyAmount: 10
                };
                
                try {
                    await classesRef.child(demoClassId).set(demoClass);
                } catch (e) {
                    console.error('Failed to create demo class:', e);
                }
                
                return demoClass;
            }
        }
        
        // Get the daily fee amount for the class
        async function getDailyFeeAmount(classId) {
            try {
                const feeSettingsSnapshot = await feeSettingsRef.child(classId).once('value');
                if (feeSettingsSnapshot.exists()) {
                    return feeSettingsSnapshot.val().amount || 0;
                }
                
                // Fallback to class dailyAmount if feeSettings doesn't exist
                const classSnapshot = await classesRef.child(classId).once('value');
                if (classSnapshot.exists()) {
                    return classSnapshot.val().dailyAmount || 0;
                }
                
                return 10; // Default fee amount
            } catch (error) {
                console.error('Error getting daily fee amount:', error);
                return 10; // Default fee amount
            }
        }
        
        // Load fee types for the class
        async function loadFeeTypes(classId) {
            try {
                const feeTypesSnapshot = await feeTypesRef.orderByChild('classId').equalTo(classId).once('value');
                
                if (feeTypesSnapshot.exists()) {
                    return feeTypesSnapshot.val();
                }
                
                return {};
            } catch (error) {
                console.error('Error loading fee types:', error);
                return {};
            }
        }
        
        // Create a new fee type
        async function createFeeType(feeTypeData) {
            try {
                // Generate a unique ID for the fee type
                const feeTypeId = feeTypesRef.push().key;
                
                // Add metadata to the fee type
                const feeTypeWithMeta = {
                    id: feeTypeId,
                    ...feeTypeData,
                    createdBy: currentTeacherId,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                // Save to Firebase
                await feeTypesRef.child(feeTypeId).set(feeTypeWithMeta);
                return true;
            } catch (error) {
                console.error('Error creating fee type:', error);
                return false;
            }
        }
        
        // Update an existing fee type
        async function updateFeeType(feeTypeId, feeTypeData) {
            try {
                // Add update metadata to the fee type
                const updates = {
                    ...feeTypeData,
                    updatedAt: new Date().toISOString()
                };
                
                // Update in Firebase
                await feeTypesRef.child(feeTypeId).update(updates);
                return true;
            } catch (error) {
                console.error('Error updating fee type:', error);
                return false;
            }
        }
        
        // Delete a fee type
        async function deleteFeeType(feeTypeId) {
            try {
                await feeTypesRef.child(feeTypeId).remove();
                return true;
            } catch (error) {
                console.error('Error deleting fee type:', error);
                return false;
            }
        }
        
        // Render class information
        function renderClassInfo(classData) {
            classNameElement.textContent = classData.name || 'Unnamed Class';
            classIdElement.textContent = classData.id || '-';
            classRoomElement.textContent = classData.room || 'Not assigned';
            classDailyFeeElement.textContent = `₵${dailyFeeAmount.toFixed(2)}`;
        }
        
        // Render fee types list
        function renderFeeTypes(feeTypes) {
            feeTypesList.innerHTML = '';
            
            if (Object.keys(feeTypes).length === 0) {
                feeTypesList.innerHTML = `
                    <div class="no-fee-types">
                        <i class="fas fa-money-bill-wave" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>No fee types created yet</p>
                    </div>
                `;
                return;
            }
            
            // Convert object to array and sort by creation date (newest first)
            const feeTypesArray = Object.values(feeTypes).sort((a, b) => 
                new Date(b.createdAt) - new Date(a.createdAt)
            );
            
            feeTypesArray.forEach(feeType => {
                const feeTypeCard = document.createElement('div');
                feeTypeCard.className = 'fee-type-card';
                feeTypeCard.dataset.feeTypeId = feeType.id;
                
                // Format duration for display
                let durationDisplay = '';
                switch (feeType.duration) {
                    case 'weekly':
                        durationDisplay = 'Weekly';
                        break;
                    case 'monthly':
                        durationDisplay = 'Monthly';
                        break;
                    case 'termly':
                        durationDisplay = 'Termly (3 terms)';
                        break;
                    case 'one-time':
                        durationDisplay = 'One-time';
                        break;
                    default:
                        durationDisplay = feeType.duration;
                }
                
                feeTypeCard.innerHTML = `
                    <div class="fee-type-name">${feeType.name}</div>
                    <div class="fee-type-details">
                        <div class="fee-type-detail">
                            <div class="fee-type-label">Amount</div>
                            <div class="fee-type-value">₵${parseFloat(feeType.amount).toFixed(2)}</div>
                        </div>
                        <div class="fee-type-detail">
                            <div class="fee-type-label">Duration</div>
                            <div class="fee-type-value">${durationDisplay}</div>
                        </div>
                        <div class="fee-type-detail">
                            <div class="fee-type-label">Created</div>
                            <div class="fee-type-value">${new Date(feeType.createdAt).toLocaleDateString()}</div>
                        </div>
                    </div>
                    ${feeType.description ? `<p class="fee-type-description">${feeType.description}</p>` : ''}
                    <div class="fee-type-actions">
                        <button class="edit-btn" data-fee-type-id="${feeType.id}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="delete-btn" data-fee-type-id="${feeType.id}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                
                feeTypesList.appendChild(feeTypeCard);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const feeTypeId = this.dataset.feeTypeId;
                    openEditModal(feeTypeId, feeTypes[feeTypeId]);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const feeTypeId = this.dataset.feeTypeId;
                    deleteFeeTypeWithConfirmation(feeTypeId, feeTypes[feeTypeId].name);
                });
            });
        }
        
        // Open edit modal with fee type data
        function openEditModal(feeTypeId, feeTypeData) {
            currentEditingFeeTypeId = feeTypeId;
            
            // Populate form fields
            editFeeTypeNameInput.value = feeTypeData.name || '';
            editFeeAmountInput.value = feeTypeData.amount || '';
            editFeeDurationSelect.value = feeTypeData.duration || '';
            editFeeDescriptionInput.value = feeTypeData.description || '';
            
            // Show modal
            editModal.classList.add('active');
        }
        
        // Delete fee type with confirmation
        function deleteFeeTypeWithConfirmation(feeTypeId, feeTypeName) {
            if (confirm(`Are you sure you want to delete the fee type "${feeTypeName}"? This action cannot be undone.`)) {
                deleteFeeType(feeTypeId).then(success => {
                    if (success) {
                        // Reload fee types
                        loadFeeTypes(currentClass.id).then(feeTypes => {
                            renderFeeTypes(feeTypes);
                        });
                    } else {
                        alert('Failed to delete fee type. Please try again.');
                    }
                });
            }
        }
        
        // Validate fee type form
        function validateFeeTypeForm() {
            if (!feeTypeNameInput.value.trim()) {
                alert('Please enter a fee type name');
                feeTypeNameInput.focus();
                return false;
            }
            
            if (!feeAmountInput.value || parseFloat(feeAmountInput.value) <= 0) {
                alert('Please enter a valid fee amount');
                feeAmountInput.focus();
                return false;
            }
            
            if (!feeDurationSelect.value) {
                alert('Please select a fee duration');
                feeDurationSelect.focus();
                return false;
            }
            
            return true;
        }
        
        // Reset the form
        function resetForm() {
            feeTypeNameInput.value = '';
            feeAmountInput.value = '';
            feeDurationSelect.value = '';
            feeDescriptionInput.value = '';
        }
        
        // Initialize the application
        async function initApp() {
            try {
                // Identify the current teacher
                const teacherData = await identifyCurrentTeacher();
                
                // Update UI with teacher info
                if (teacherData.profileImage) {
                    profileImg.src = teacherData.profileImage;
                }
                
                if (teacherData.name) {
                    greetingTitle.textContent = `Hello, ${teacherData.name}`;
                    greetingSubtitle.textContent = 'Manage fee types for your class';
                }
                
                // Find the class assigned to this teacher
                currentClass = await findAssignedClass(teacherData.name);
                
                // Get the daily fee amount for the class
                dailyFeeAmount = await getDailyFeeAmount(currentClass.id);
                
                // Render class information
                renderClassInfo(currentClass);
                
                // Load fee types for the class
                const feeTypes = await loadFeeTypes(currentClass.id);
                renderFeeTypes(feeTypes);
                
                // Hide loading screen and show main content
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'block';
            } catch (error) {
                console.error('Error initializing app:', error);
                loadingScreen.querySelector('.loading-text').textContent = 'Error loading application. Please refresh the page.';
            }
        }
        
        // Event Listeners
        createFeeTypeBtn.addEventListener('click', function() {
            if (validateFeeTypeForm()) {
                // Show confirmation modal
                const feeTypeName = feeTypeNameInput.value.trim();
                const feeAmount = parseFloat(feeAmountInput.value).toFixed(2);
                const feeDuration = feeDurationSelect.options[feeDurationSelect.selectedIndex].text;
                
                confirmationMessage.innerHTML = `
                    <p>Are you sure you want to create the following fee type?</p>
                    <div style="margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 8px;">
                        <p><strong>Name:</strong> ${feeTypeName}</p>
                        <p><strong>Amount:</strong> ₵${feeAmount}</p>
                        <p><strong>Duration:</strong> ${feeDuration}</p>
                    </div>
                `;
                
                confirmationModal.classList.add('active');
            }
        });
        
        confirmCreateBtn.addEventListener('click', async function() {
            // Create the fee type
            const feeTypeData = {
                name: feeTypeNameInput.value.trim(),
                amount: parseFloat(feeAmountInput.value),
                duration: feeDurationSelect.value,
                description: feeDescriptionInput.value.trim(),
                classId: currentClass.id
            };
            
            const success = await createFeeType(feeTypeData);
            
            if (success) {
                // Close modal and reset form
                confirmationModal.classList.remove('active');
                resetForm();
                
                // Reload fee types
                const feeTypes = await loadFeeTypes(currentClass.id);
                renderFeeTypes(feeTypes);
                
                // Show success message
                alert('Fee type created successfully!');
            } else {
                alert('Failed to create fee type. Please try again.');
            }
        });
        
        saveEditBtn.addEventListener('click', async function() {
            if (!editFeeTypeNameInput.value.trim()) {
                alert('Please enter a fee type name');
                editFeeTypeNameInput.focus();
                return;
            }
            
            if (!editFeeAmountInput.value || parseFloat(editFeeAmountInput.value) <= 0) {
                alert('Please enter a valid fee amount');
                editFeeAmountInput.focus();
                return;
            }
            
            if (!editFeeDurationSelect.value) {
                alert('Please select a fee duration');
                editFeeDurationSelect.focus();
                return;
            }
            
            // Update the fee type
            const feeTypeData = {
                name: editFeeTypeNameInput.value.trim(),
                amount: parseFloat(editFeeAmountInput.value),
                duration: editFeeDurationSelect.value,
                description: editFeeDescriptionInput.value.trim()
            };
            
            const success = await updateFeeType(currentEditingFeeTypeId, feeTypeData);
            
            if (success) {
                // Close modal
                editModal.classList.remove('active');
                
                // Reload fee types
                const feeTypes = await loadFeeTypes(currentClass.id);
                renderFeeTypes(feeTypes);
                
                // Show success message
                alert('Fee type updated successfully!');
            } else {
                alert('Failed to update fee type. Please try again.');
            }
        });
        
        resetFormBtn.addEventListener('click', resetForm);
        
        refreshBtn.addEventListener('click', async function() {
            // Show loading indicator
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
            
            // Reload fee types
            const feeTypes = await loadFeeTypes(currentClass.id);
            renderFeeTypes(feeTypes);
            
            // Reset button text
            setTimeout(() => {
                refreshBtn.innerHTML = '<i class="fas fa-sync"></i> Refresh';
            }, 1000);
        });
        
        backBtn.addEventListener('click', function() {
            alert('This would navigate back to the fees management page in the full application.');
        });
        
        // Modal close handlers
        closeModalBtn.addEventListener('click', function() {
            confirmationModal.classList.remove('active');
        });
        
        cancelBtn.addEventListener('click', function() {
            confirmationModal.classList.remove('active');
        });
        
        closeEditModalBtn.addEventListener('click', function() {
            editModal.classList.remove('active');
        });
        
        cancelEditBtn.addEventListener('click', function() {
            editModal.classList.remove('active');
        });
        
        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === confirmationModal) {
                confirmationModal.classList.remove('active');
            }
            
            if (event.target === editModal) {
                editModal.classList.remove('active');
            }
        });
        
        // Initialize the application when the page loads
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
