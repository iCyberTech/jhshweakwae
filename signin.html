<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CramNerd SMS - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
        }
        
        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: white;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }
        
        .password-field {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 18px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .user-type-selector {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 20px;
        }
        
        .user-type {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        .user-type.active {
            background: white;
            color: #4f46e5;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 15px 25px;
            border-radius: 10px;
            background: #4f46e5;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
            text-align: center;
            max-width: 90%;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast.error {
            background: #ef4444;
        }
        
        .toast.success {
            background: #10b981;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: white;
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>CramNerd SMS</h1>
            <p>Sign in to your account</p>
        </div>
        
        <div class="user-type-selector">
            <div class="user-type active" data-type="student">Student</div>
            <div class="user-type" data-type="oldStudent">Old Student</div>
            <div class="user-type" data-type="teacher">Teacher</div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" placeholder="Enter your ID" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                        <span id="passwordToggleIcon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAkrHsyfCTijqKP7UJv0eSx0iNvl8S06U8",
            authDomain: "sms-single.firebaseapp.com",
            projectId: "sms-single",
            storageBucket: "sms-single.appspot.com",
            messagingSenderId: "140188895278",
            appId: "1:140188895278:web:1b56660a13e5b088ce77bf",
            measurementId: "G-7ER348P6VZ",
            databaseURL: "https://sms-single-default-rtdb.firebaseio.com/"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        
        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const userIdInput = document.getElementById('userId');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const toast = document.getElementById('toast');
        const userTypes = document.querySelectorAll('.user-type');
        
        // Current user type
        let currentUserType = 'student';
        
        // Show toast message
        function showToast(message, type = 'info') {
            toast.textContent = message;
            toast.className = 'toast';
            toast.classList.add(type);
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Toggle password visibility
        function togglePasswordVisibility() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                document.getElementById('passwordToggleIcon').textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                document.getElementById('passwordToggleIcon').textContent = 'üëÅÔ∏è';
            }
        }
        
        // Handle user type selection
        userTypes.forEach(type => {
            type.addEventListener('click', () => {
                userTypes.forEach(t => t.classList.remove('active'));
                type.classList.add('active');
                currentUserType = type.getAttribute('data-type');
            });
        });
        
        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = userIdInput.value.trim();
            const password = passwordInput.value;
            
            if (!userId || !password) {
                showToast('Please enter both ID and password', 'error');
                return;
            }
            
            // Show loading state
            loginBtn.innerHTML = '<div class="spinner"></div>';
            loginBtn.disabled = true;
            
            try {
                // Construct email based on user type
                let email;
                if (currentUserType === 'oldStudent') {
                    email = `${userId}@cramnerd.sms`;
                } else {
                    email = `${userId}@cramnerd.sms`;
                }
                
                // Sign in with Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Get user data from appropriate collection
                let userRef;
                if (currentUserType === 'student') {
                    userRef = database.ref(`students/${userId}`);
                } else if (currentUserType === 'oldStudent') {
                    userRef = database.ref(`oldStudents/${userId}`);
                } else {
                    userRef = database.ref(`teachers/${userId}`);
                }
                
                const userSnapshot = await userRef.once('value');
                
                if (userSnapshot.exists()) {
                    const userData = userSnapshot.val();
                    showToast(`Welcome back, ${userData.name}!`, 'success');
                    
                    // Redirect based on user type
                    setTimeout(() => {
                        if (currentUserType === 'student') {
                            window.location.href = 'student.html';
                        } else if (currentUserType === 'oldStudent') {
                            window.location.href = 'alumni-dashboard.html';
                        } else {
                            window.location.href = 'teacher.html';
                        }
                    }, 1500);
                } else {
                    // User not found in database
                    await auth.signOut();
                    showToast('User account not found in our system', 'error');
                    loginBtn.innerHTML = 'Sign In';
                    loginBtn.disabled = false;
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Handle specific error cases
                if (error.code === 'auth/user-not-found') {
                    showToast('No account found with this ID', 'error');
                } else if (error.code === 'auth/wrong-password') {
                    showToast('Incorrect password', 'error');
                } else {
                    showToast('Login failed: ' + error.message, 'error');
                }
                
                loginBtn.innerHTML = 'Sign In';
                loginBtn.disabled = false;
            }
        });
        
        // Forgot password functionality
        function showForgotPassword() {
            const userId = prompt("Please enter your User ID:");
            if (userId) {
                const email = `${userId}@cramnerd.sms`;
                
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        showToast('Password reset email sent. Check your inbox.', 'success');
                    })
                    .catch(error => {
                        console.error('Password reset error:', error);
                        showToast('Error sending reset email: ' + error.message, 'error');
                    });
            }
        }
        
        // Check if user is already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Extract user ID from email
                const email = user.email;
                const userId = email.split('@')[0];
                
                // Try to determine user type by checking collections
                try {
                    const studentSnapshot = await database.ref(`students/${userId}`).once('value');
                    if (studentSnapshot.exists()) {
                        window.location.href = 'student-dashboard.html';
                        return;
                    }
                    
                    const oldStudentSnapshot = await database.ref(`oldStudents/${userId}`).once('value');
                    if (oldStudentSnapshot.exists()) {
                        window.location.href = 'alumni-dashboard.html';
                        return;
                    }
                    
                    const teacherSnapshot = await database.ref(`teachers/${userId}`).once('value');
                    if (teacherSnapshot.exists()) {
                        window.location.href = 'teacher-dashboard.html';
                        return;
                    }
                } catch (error) {
                    console.error('Error checking user type:', error);
                }
            }
        });
    </script>
</body>
</html>
